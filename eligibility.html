<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Eligibility - AeroAssessX</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
 
      color: #fff;
      background: linear-gradient(to bottom right, #002233, #004466);
      
    }

    .eligibility-container {
      background-color: #06284a;
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #fffefe;
    }

    .question {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    button {
      background-color: rgb(54, 153, 180);
      
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      margin: 30px auto 0;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00aabb;
    }

    .result {
      margin-top: 30px;
      font-weight: bold;
      text-align: center;
      font-size: 1.2rem;
      color: #00ffb3;
    }
  </style>
</head>
<body>
  <!-- üåê Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="AeroAssessX Logo" />
      <a href="#">Aero<span1>Assess</span1><span>X</span></a>
    </div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="eligibility.html">Eligibility Check</a></li>
      <li><a href="bmi.html">BMI Checker</a></li>
      <li><a href="guide.html">DGCA Guide</a></li>
      <li><a href="ame.html">AME Locator</a></li>
      <li><a href="fitness.html">fitness tips </a></li>
    </ul>
  </nav>

  <div class="eligibility-container">
    <h1>Medical Eligibility Checker</h1>

    <form id="eligibilityForm">
      <div class="question">
        <label>Do you have 6/6 vision in both eyes (with or without glasses)?</label>
        <input type="radio" name="vision" value="yes" required>Yes
        <input type="radio" name="vision" value="no">No
      </div>

      <div class="question">
        <label>Can you clearly hear a normal conversation from 2 meters away?</label>
        <input type="radio" name="hearing" value="yes" required>Yes
        <input type="radio" name="hearing" value="no">No
      </div>

      <div class="question">
        <label>Do you have any history of seizures, epilepsy, or neurological issues?</label>
        <input type="radio" name="neuro" value="no" required>No
        <input type="radio" name="neuro" value="yes">Yes
      </div>

      <div class="question">
        <label>Have you ever been diagnosed with a psychiatric illness (e.g., depression)?</label>
        <input type="radio" name="mental" value="no" required>No
        <input type="radio" name="mental" value="yes">Yes
      </div>

      <div class="question">
        <label>Is your BMI between 18.5 and 24.9?</label>
        <input type="radio" name="bmi" value="yes" required>Yes
        <input type="radio" name="bmi" value="no">No
      </div>

      <button type="submit">Check Eligibility</button>
    </form>

    <div class="result" id="resultText"></div>
  </div>

  <script>
    document.getElementById("eligibilityForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const results = {
        vision: form.vision.value,
        hearing: form.hearing.value,
        neuro: form.neuro.value,
        mental: form.mental.value,
        bmi: form.bmi.value,
      };

      const passed = results.vision === "yes" &&
                     results.hearing === "yes" &&
                     results.neuro === "no" &&
                     results.mental === "no" &&
                     results.bmi === "yes";

      const resultText = document.getElementById("resultText");
      if (passed) {
        resultText.textContent = "‚úÖ You appear medically eligible to proceed with Class 1/2 DGCA medicals!";
      } else {
        resultText.textContent = "‚ö†Ô∏è You may face issues in DGCA medical approval. Please consult an authorized medical examiner.";
      }
    });
  </script>

</body>
</html>
