<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AME Locator - AeroAssessX</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #001b33, #004466);
      color: #ffffff;
    }

    .locator-container {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 212, 255, 0.2);
    }

    h1 {
      text-align: center;
      color: #00d4ff;
      margin-bottom: 30px;
    }

    label {
      font-size: 1.1rem;
      font-weight: 500;
    }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      margin-top: 10px;
      border: none;
      background: #f0f0f0;
      color: #000;
    }

    .results {
      margin-top: 30px;
    }

    .result-box {
      background-color: rgba(0, 255, 255, 0.1);
      border-left: 4px solid #00d9ff;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    .result-box strong {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <!-- ðŸŒ Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="AeroAssessX Logo" />
      <a href="#">Aero<span1>Assess</span1><span>X</span></a>
    </div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="eligibility.html">Eligibility Check</a></li>
      <li><a href="bmi.html">BMI Checker</a></li>
      <li><a href="guide.html">DGCA Guide</a></li>
      <li><a href="ame.html">AME Locator</a></li>
      <li><a href="fitness.html">fitness tips </a></li>
    </ul>
  </nav>

  <div class="locator-container">
    <h1>AME Locator</h1>
    <label for="stateSelect">Select Your State or Region:</label>
    <select id="stateSelect" onchange="showAMEs()">
      <option value="">-- Choose State --</option>
      <option value="Delhi">Delhi</option>
      <option value="Maharashtra">Maharashtra</option>
      <option value="Karnataka">Karnataka</option>
      <option value="West Bengal">West Bengal</option>
      <option value="Gujarat">Gujarat</option>
    </select>

    <div class="results" id="resultsBox"></div>
  </div>

  <script>
    const ameData = {
      "Delhi": [
        { name: "AFCME (Air Force Central Medical Establishment)", location: "Subroto Park, Delhi", contact: "011-2568-2312" },
        { name: "Dr. R. N. Sharma", location: "Dwarka, Delhi", contact: "98101xxxxx" }
      ],
      "Maharashtra": [
        { name: "Dr. Vijay Patel", location: "Mumbai", contact: "98200xxxxx" },
        { name: "IAF Medical Board", location: "Pune", contact: "020-2612xxxx" }
      ],
      "Karnataka": [
        { name: "IAM (Institute of Aerospace Medicine)", location: "Bangalore", contact: "080-2532xxxx" }
      ],
      "West Bengal": [
        { name: "Dr. S. Chakraborty", location: "Kolkata", contact: "98310xxxxx" }
      ],
      "Gujarat": [
        { name: "Dr. P. Mehta", location: "Ahmedabad", contact: "99099xxxxx" }
      ]
    };

    function showAMEs() {
      const state = document.getElementById("stateSelect").value;
      const resultsBox = document.getElementById("resultsBox");
      resultsBox.innerHTML = "";

      if (state && ameData[state]) {
        ameData[state].forEach(ame => {
          const box = document.createElement("div");
          box.className = "result-box";
          box.innerHTML = `
            <strong>${ame.name}</strong>
            Location: ${ame.location}<br>
            Contact: ${ame.contact}
          `;
          resultsBox.appendChild(box);
        });
      } else {
        resultsBox.innerHTML = "<p>No AME data available for this region.</p>";
      }
    }
  </script>

</body>
</html>
